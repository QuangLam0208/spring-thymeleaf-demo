<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title th:text="${isEdit ? 'Cập nhật User' : 'Thêm User Mới'}"></title>
</head>
<body>
<div layout:fragment="content">
    <div class="card shadow border-0" style="max-width: 800px; margin: 20px auto;">
        <div class="card-header bg-primary text-white">
            <h5 class="m-0 fw-bold">
                <i class="fas" th:classappend="${isEdit} ? 'fa-user-edit' : 'fa-user-plus'"></i>
                <span th:text="${isEdit ? 'Cập nhật User' : 'Thêm User Mới'}"></span>
            </h5>
        </div>
        <div class="card-body p-4">
            <form th:action="@{/admin/users/save}" method="post" th:object="${user}">
                
                <input type="hidden" th:field="*{id}" />
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Username <span class="text-danger">*</span>:</label>
                        <input type="text" th:field="*{username}" class="form-control" required placeholder="Nhập tên đăng nhập"/>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Email:</label>
                        <input type="email" th:field="*{email}" class="form-control" placeholder="example@email.com"/>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Password <span class="text-danger">*</span>:</label>
                    <input type="password" th:field="*{password}" class="form-control" required placeholder="Nhập mật khẩu"/>
                    <small class="text-muted fst-italic" th:if="${isEdit}">(* Để trống nếu không muốn thay đổi)</small>
                </div>
                
                <div class="mb-3">
                    <label class="form-label fw-bold">Số điện thoại:</label>
                    <input type="text" th:field="*{phone}" class="form-control" placeholder="Nhập số điện thoại"/>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Vai trò (Role):</label>
                        <select th:field="*{role}" class="form-select">
                            <option value="1">User (Người dùng)</option>
                            <option value="2">Manager (Quản lý)</option>
                            <option value="3">Admin (Quản trị viên)</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Trạng thái:</label>
                        <select th:field="*{active}" class="form-select">
                            <option value="true">Active (Hoạt động)</option>
                            <option value="false">Inactive (Khóa)</option>
                        </select>
                    </div>
                </div>

                <div class="border-top pt-3 mt-3 d-flex justify-content-end gap-2">
                    <a th:href="@{/admin/users}" class="btn btn-secondary px-4">
                        <i class="fas fa-arrow-left me-1"></i> Quay lại
                    </a>
                    <button type="submit" class="btn btn-success px-4">
                        <i class="fas fa-save me-1"></i> Lưu lại
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
