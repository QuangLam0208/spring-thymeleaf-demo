<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title th:text="${isEdit ? 'Cập nhật Danh mục' : 'Thêm mới Danh mục'}"></title>
</head>
<body>
<div layout:fragment="content">
    <div class="card shadow border-0" style="max-width: 800px; margin: 20px auto;">
        <div class="card-header bg-primary text-white">
            <h5 class="m-0" th:text="${isEdit ? 'Cập nhật Danh mục' : 'Thêm mới Danh mục'}"></h5>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/categories/save}" method="post" 
                  enctype="multipart/form-data" th:object="${category}">
                
                <input type="hidden" th:field="*{id}" />
                
                <div class="mb-3" th:if="${isEdit}">
                    <label class="form-label fw-bold">ID:</label>
                    <input type="text" class="form-control" th:value="*{id}" readonly disabled/>
                </div>
                
                <div class="mb-3">
                    <label class="form-label fw-bold">Tên Danh mục:</label>
                    <input type="text" th:field="*{name}" class="form-control" 
                           placeholder="Nhập tên danh mục" required/>
                </div>
                
                <div class="mb-3">
                    <label class="form-label fw-bold">Mã Code:</label>
                    <input type="text" th:field="*{code}" class="form-control" 
                           placeholder="Nhập mã code (nếu có)"/>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Hình ảnh:</label>
                    <input type="file" name="imageFile" class="form-control" accept="image/*" />
                    
                    <div class="mt-3 p-2 border rounded bg-light" th:if="${category.images != null}">
                        <p class="mb-1 small text-muted">Ảnh hiện tại:</p>
                        
                        <img th:src="@{/image(fname=${category.images})}" width="150" 
                             class="img-thumbnail rounded" alt="Current Image"/>
                        
                        <input type="hidden" th:field="*{images}" />
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Người quản lý:</label>
                    <select th:field="*{user}" class="form-select" required>
                        <option value="">-- Chọn người quản lý --</option>
                        <option th:each="item : ${users}" 
                                th:value="${item.id}" 
                                th:text="${item.username}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Trạng thái:</label>
                    <select th:field="*{status}" class="form-select">
                        <option value="true">Hoạt động</option>
                        <option value="false">Khóa</option>
                    </select>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <a th:href="@{/admin/categories}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Quay lại
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Lưu lại
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
