<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/admin/home}">
                <img th:src="@{/images/Admin.jpg}" 
                     class="rounded-circle border border-2 border-white me-2" 
                     alt="Avatar" 
                     width="35" height="35" 
                     style="object-fit: cover;">
                Admin System
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/categories}">
                            <i class="fas fa-layer-group me-1"></i> Danh mục
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/videos}">
                            <i class="fas fa-video me-1"></i> Video
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/users}">
                            <i class="fas fa-users me-1"></i> Users
                        </a>
                    </li>
                    
                    <li class="nav-item ms-lg-3">
                         <a class="nav-link btn btn-outline-light btn-sm px-3 text-white" href="#">
                            <i class="fas fa-right-from-bracket"></i> Logout
                         </a>
                    </li>
                </ul>
            </div>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                // Lấy đường dẫn hiện tại trên trình duyệt (ví dụ: /admin/categories/add)
                var currentLocation = window.location.pathname;
                
                // Lấy tất cả các thẻ a có class 'nav-link'
                var menuItems = document.querySelectorAll('.navbar-nav .nav-link');
                
                menuItems.forEach(function(link) {
                    // Lấy giá trị href của thẻ a (ví dụ: /admin/categories)
                    var href = link.getAttribute('href');
                    
                    // Nếu đường dẫn hiện tại có chứa href của menu -> Thêm class active
                    if (href && currentLocation.includes(href) && href !== '#') {
                        link.classList.add('active', 'text-warning', 'fw-bold');
                    }
                });
            });
        </script>
    </nav>
</body>
</html>
