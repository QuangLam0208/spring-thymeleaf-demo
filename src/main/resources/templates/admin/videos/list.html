<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title>Quản lý Video</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid px-4 mt-4">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="mb-0 fw-bold text-primary"><i class="fas fa-video me-2"></i>Quản lý Video</h2>
                <p class="text-muted mb-0">Danh sách các video</p>
            </div>
            <a th:href="@{/admin/videos/add}" class="btn btn-primary shadow-sm">
                <i class="fas fa-plus me-2"></i>Thêm Video Mới
            </a>
        </div>

        <div class="card shadow-sm border-0 mb-4 bg-light">
            <div class="card-body py-3">
                <form th:action="@{/admin/videos}" method="get" class="row g-2 align-items-center">
                    <div class="col-auto">
                        <label class="fw-bold text-secondary">Tìm kiếm:</label>
                    </div>
                    <div class="col-md-5">
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0"><i class="fas fa-search text-muted"></i></span>
                            <input type="text" class="form-control border-start-0 ps-0" name="title" 
                                   th:value="${keyword}" placeholder="Nhập tiêu đề video...">
                        </div>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-dark">Tìm kiếm</button>
                        <a th:href="@{/admin/videos}" class="btn btn-outline-secondary" title="Làm mới">
                            <i class="fas fa-sync-alt"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div th:if="${videoPage.empty}" class="text-center py-5">
            <div class="display-1 text-muted opacity-25"><i class="fas fa-film"></i></div>
            <h5 class="text-muted mt-3">Không tìm thấy video nào.</h5>
        </div>

        <div class="card shadow border-0" th:unless="${videoPage.empty}">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-striped align-middle mb-0">
                        <thead class="bg-dark text-white text-uppercase small">
                            <tr>
                                <th class="py-3 px-4" width="5%">ID</th>
                                <th class="py-3" width="10%">Poster</th>
                                <th class="py-3" width="30%">Tiêu đề</th>
                                <th class="py-3" width="15%">Danh mục</th>
                                <th class="py-3 text-center" width="10%">Lượt xem</th>
                                <th class="py-3 text-center" width="15%">Trạng thái</th>
                                <th class="py-3 text-end px-4" width="15%">Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="video : ${videoPage.content}">
                                <td class="px-4 fw-bold text-muted" th:text="${video.id}"></td>

                                <td>
                                    <div class="ratio ratio-16x9" style="width: 100px;">
                                        <img th:if="${video.poster != null}" 
                                             th:src="@{/image(fname=${video.poster})}" 
                                             class="rounded border shadow-sm object-fit-cover" alt="Poster">
                                        
                                        <div th:unless="${video.poster != null}" 
                                             class="d-flex align-items-center justify-content-center bg-secondary bg-opacity-25 rounded text-muted">
                                            <i class="fas fa-image"></i>
                                        </div>
                                    </div>
                                </td>

                                <td>
                                    <h6 class="mb-0 fw-bold text-dark" th:text="${video.title}"></h6>
                                    <small class="text-muted text-truncate d-block" style="max-width: 250px;" 
                                           th:text="${video.description}"></small>
                                </td>

                                <td>
                                    <span class="badge bg-info text-dark bg-opacity-25 border border-info" 
                                          th:if="${video.category != null}"
                                          th:text="${video.category.name}"></span>
                                    <span class="text-muted small fst-italic" th:unless="${video.category != null}">Chưa phân loại</span>
                                </td>

                                <td class="text-center font-monospace">
                                    <i class="far fa-eye text-muted me-1"></i>[[${video.views}]]
                                </td>

                                <td class="text-center">
                                    <span th:if="${video.active}" class="badge rounded-pill bg-success bg-opacity-75">
                                        <i class="fas fa-check-circle me-1"></i>Hiển thị
                                    </span>
                                    <span th:unless="${video.active}" class="badge rounded-pill bg-danger bg-opacity-75">
                                        <i class="fas fa-eye-slash me-1"></i>Đang ẩn
                                    </span>
                                </td>

                                <td class="text-end px-4">
                                    <a th:href="@{'/admin/videos/edit/' + ${video.id}}" 
                                       class="btn btn-sm btn-outline-primary me-1" title="Sửa">
                                        <i class="fas fa-pen"></i>
                                    </a>
                                    <a th:href="@{'/admin/videos/delete/' + ${video.id}}" 
                                       class="btn btn-sm btn-outline-danger" 
                                       onclick="return confirm('Bạn có chắc chắn muốn xóa video này?');" title="Xóa">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="card-footer bg-white py-3">
                <div class="row align-items-center">
                    <div class="col-md-6 text-muted small">
                         Hiển thị trang [[${videoPage.number + 1}]] của [[${videoPage.totalPages}]]
                    </div>
                    <div class="col-md-6" th:if="${videoPage.totalPages > 1}">
                        <nav aria-label="Page navigation">
                            <ul class="pagination justify-content-end mb-0 pagination-sm">
                                <li class="page-item" th:classappend="${videoPage.first} ? 'disabled'">
                                    <a class="page-link" th:href="@{/admin/videos(title=${keyword}, page=${videoPage.number})}" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li class="page-item" th:each="pageNumber : ${pageNumbers}" 
                                    th:classappend="${pageNumber == videoPage.number + 1} ? 'active'">
                                    <a class="page-link" th:href="@{/admin/videos(title=${keyword}, page=${pageNumber})}" 
                                       th:text="${pageNumber}"></a>
                                </li>
                                <li class="page-item" th:classappend="${videoPage.last} ? 'disabled'">
                                    <a class="page-link" th:href="@{/admin/videos(title=${keyword}, page=${videoPage.number + 2})}" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
